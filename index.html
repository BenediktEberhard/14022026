<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F√ºr dich ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 80%;
        }
        h1 { color: #ff4d6d; font-size: 24px; }
        button {
            padding: 15px 25px;
            font-size: 18px;
            margin: 15px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.2s;
            touch-action: none; /* Wichtig f√ºr mobiles Wegspringen */
        }
        #yes { background: #ff4d6d; color: white; }
        #no { background: #ccc; position: absolute; }
    </style>
</head>
<body>

<div class="container" id="main-container">
    <h1>üíå M√∂chtest du mein Valentinstags-Date sein? üíå</h1>
    <button id="yes">Ja</button>
    <button id="no">Nein</button>
</div>

<script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");

    function moveButton() {
        // Berechnet zuf√§llige Position, l√§sst aber Platz f√ºr den Button-Rand
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }

    // F√ºr PC: Flieht vor der Maus
    noBtn.addEventListener("mouseover", moveButton);

    // F√ºr iPhone: Flieht bei Ber√ºhrung (bevor man klicken kann)
    noBtn.addEventListener("touchstart", function(e) {
        e.preventDefault();
        moveButton();
    });

    // Wenn sie auf "Ja" klickt
    yesBtn.onclick = function() {
        document.getElementById("main-container").innerHTML = `
            <h1 style="color:#ff4d6d; font-size:30px;">Yaaaay! ‚ù§Ô∏è</h1>
            <p style="font-size: 20px;">Wusste ich doch!</p>
            <p style="font-size: 18px;">Ich liebe dich ‚ù§Ô∏è<br>
            Meine H√ºbsche, du bist das Beste, was mir je passiert ist.<br>
            Danke dir f√ºr alles!<br><br>
            Du wirst mich nie los!</p>
        `;
        noBtn.style.display = "none"; // Entfernt den Nein-Button
    };
</script>

</body>
</html>
